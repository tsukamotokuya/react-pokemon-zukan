<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- モンスターボールのデザイン -->
  <!-- 上半分（赤） -->
  <path d="M 50 5 A 45 45 0 0 1 95 50 L 5 50 A 45 45 0 0 1 50 5 Z" fill="#EE1515"/>
  
  <!-- 下半分（白） -->
  <path d="M 50 95 A 45 45 0 0 1 5 50 L 95 50 A 45 45 0 0 1 50 95 Z" fill="#F0F0F0"/>
  
  <!-- 中央の黒いライン -->
  <rect x="0" y="45" width="100" height="10" fill="#1A1A1A"/>
  
  <!-- 中央の白い円 -->
  <circle cx="50" cy="50" r="15" fill="#F0F0F0" stroke="#1A1A1A" stroke-width="3"/>
  
  <!-- 中央の小さい円 -->
  <circle cx="50" cy="50" r="8" fill="#1A1A1A"/>
  
  <!-- 外枠 -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="#1A1A1A" stroke-width="3"/>
</svg>
